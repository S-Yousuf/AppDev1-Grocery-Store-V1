<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        #button {
            margin-left: 100px;
        }
        #main {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="main" class="container">
        <h3>Creating a new Product</h3>

        <form method="POST">

            <label for="p_name">Product Name:</label>
            <input type="text" id="p_name" name="p_name" required>
            <br><br>

            <label for="mfd">Expiry / Best Before Date:</label>
            <input type="date" id="mfd" name="mfd" required>
            <br><br>

            <label for="unit">Units:</label>
            <select name="unit" id="unit" required>
                <option value="Kg">Kg</option>
                <option value="Litre">Litre</option>
                <option value="500 gm">500 gm</option>
                <option value="500 ml">500 ml</option>
                <option value="Dozen">Dozen</option>
            </select>
            <br><br>
            <label for="rate">Rate/unit</label>
            <input type="number" id="rate" name="rate" required>
            <br><br>
            <label for="stock">Quantity:</label>
            <input type="number" id="stock" name="stock" required>
            <br><br>

            <h6>Assign Category</h6>
            <label for="category"></label>
            <select name="c_name" id="category" required>
                {% for cat in category %}
                    <option value="{{ cat.c_id }}">{{ cat }}</option>
                {% endfor %}
            </select>
            <br><br>

            <button id="button" type="submit" class="btn btn-outline-success">Save</button>           
          
        </form>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"> 

    </div>

    <link rel="stylesheet" href="{{ url_for('static', filename= 'styles.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</body>
</html>
