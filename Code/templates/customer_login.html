<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="blank">
    
    </div>

    <div class="header" id="userlogin">
        <h1>User Login</h1>
    </div>
    <div class="main" id="main">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="alert-container">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}


        <form method="POST">            
    
            <div class="col-auto" id="uname">
                <label class="form-label" for="autoSizingInputGroup">Username</label>
                <div class="input-group">
                <div class="input-group-text">@</div>
                <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Username" name="username">
            </div>
            <div class="mb-3" id="psw">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
            </div>             
                    
            <button type="submit" id="btn" class="btn btn-primary">Login</button>
            <a href="{{url_for('register')}}" button type="button" id="btn2" class="btn btn-warning">Register</a button>
    
        </form>
    </div>
</body>
</html>
