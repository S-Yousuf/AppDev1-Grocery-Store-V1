<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'styles.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 100px;
        }
    </style>

</head>

<body>
    <div class="container">
        <h3>Edit Category</h3>
        <form class="row g-3" method="POST">
            <div class="col-auto">
                <label for="staticEmail2" class="visually-hidden">Category</label>
                <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Category Name">
            </div>

            <div class="col-auto">
                <label for="c_name" class="visually-hidden">category name</label>
                <input type="text" class="form-control" name="name" id="c_name" value="{{ category.c_name }}">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Save</button>
            </div>
        </form>
    </div>
</body>

</html>
