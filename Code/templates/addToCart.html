<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        #main {
            margin-left: 100px;
            margin-top: 100px;            
        }
        #button {
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <div id="main" class="container">
    <h3> {{ product }} </h3>
    <br><br>   

    <form method="POST">
        <label for="">Availability: {% if product.stock > 0 %} In Stock {% else %} Out of Stock {% endif %} </label>
        <br><br>

        <label for="quantity">Quantity:  </label>
        <input type="number" id="quantity" name="quantity" required> <span> {{ product.unit}} </span>
        <br><br>

        <label for="rate">Price:</label>
        <input type="number" id="rate" name="rate" value="{{ product.rate }}" disabled><span>  Rs/-</span>
        <br><br>

        <label for="total">Total:</label>
        <input type="number" name="total" id="total" value="{{ total }}" disabled>
        <br><br>

        <button id="button" type="submit" class="btn btn-success">Buy</button>

    </form>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js">
</html>
